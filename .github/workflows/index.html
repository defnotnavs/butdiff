<!DOCTYPE html>
<html lang="en-US">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Today's Date</title>
</head>
 
<body>
    <button onclick="showDate()">Show Today's Date</button>
    <script>
        function showDate() {
            let d = new Date();
            alert("Today's date is " + d);
        }
    </script>
</body>
 
</html>
